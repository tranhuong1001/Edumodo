<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            color: blue;
            background-color: rgb(221, 193, 31);
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        Content
    </div>
</body>

</html>

<!-- Box-sizing: là nó sẽ tự tính toán sao cho cái phần tử đó bàng kích thước khai báo - kích thước của border và - padding
	vài thuộc tính:
	- unset: ghi đè để hủy đi
	- content-box: trở về mặc định như chưa set box-sizing
 -->
