<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần bọc bên ngoài</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: #000;
            float: left;
        }
        
        .box2 {
            background-color: rgb(150, 57, 57);
            margin: 30px;
        }
        
        .box3 {
            background-color: green;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>

</html>
<!-- Margin ko phải là lớp bao bọc, nó chỉ là khoảng cách đẩy ra từ phần tử
    Margin để chạy phần tử chạy, margin auto chạy ra giữa
    có 4 thuộc tính: 
    auto – trình duyệt tự căn lề
    length – căn lề bằng px, pt, cm, v.v …
    % – căn lề theo % chiều rộng của các phần tử bên trong
    inherit – căn lề dựa vào thuộc tính của phần tử cha chứa nó
    Initial - sử dụng style mặc định của trình duyệt.
    
-->
