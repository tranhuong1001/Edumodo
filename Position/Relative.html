<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vị trí gốc, vị trí hiện tại</title>
    <style>
        h1 {
            position: relative;
            top: 100px;
        }
        /* thường 1 ptu chỉ đứng yên làm mốc cho phần tử con (đang sd absoluted) chạy thì hay có thuộc tính position: relative (của th cha)*/
    </style>
</head>

<body>
    <h1>Relative</h1>
    <h2>Base</h2>
    <h3>Base-on</h3>
</body>

</html>

<!-- 
	Position:
	- Relative: tương đối, giúp căn chỉnh phần tử mà không gây ảnh hưởng đến các phần tử khác.
Bình thường chúng ta dùng margin hay padding chắc chắn sẽ đẩy các phần tử khác ra một đoạn gây ảnh hưởng tới layout.
	- Absolute: tuyệt đối, căn chỉnh theo ptu cha có thuộc tính position
	- Fixed: phụ thuộc vào khung trình duyệt
	- Sticky: phụ thuộc vào khung trình duyệt


-->
