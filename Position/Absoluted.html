<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluted</title>
    <!-- phụ thuộc vào thẻ cha gần nhất có thuộc tính position, sửa khi nằm trong đối tượng cha -->
    <Style>
        .box {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            position: relative;
        }
        
        .box-child {
            background-color: rgba(199, 188, 188, 0.733);
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0;
            top: 0;
        }
    </Style>
</head>

<body>
    <div class="box">Hello
        <div class="box-child"></div>
    </div>

</body>

</html>
