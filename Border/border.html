<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border- Lớp viền</title>
    <style>
        #box {
            background-color: red;
            width: 300px;
            height: 300px;
            padding: 20px;
            border: 5px solid forestgreen;
        }
    </style>
</head>

<body>
    <div id="box">
    </div>
</body>

</html>

<!-- Kích thước của padding, border đều làm tắng kích thước của elements -->
