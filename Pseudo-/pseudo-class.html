<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp giả</title>
    <style>
        li:first-child {
            color: blue;
        }
        
        li:last-child {
            color: pink;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <ul>
        <!-- thằng first-child nè -->
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <!-- thằng last-child nhá -->
        <li>D</li>
    </ul>
</body>

</html>

<!-- 
	:root: biến css nè
	:hover: này học dồi nè, biết r ha. (kích hoạt khi di chuột qua này giống event mouseover bên js ha )
	:active: này thì chỉ khi được Click chuột (cũng giống onClick bên js)
	:first-child: lấy phần tử con 
	:last-child: lấy phần tử cuối cùng
	thí dụ:
	trên kia nhó
 -->
