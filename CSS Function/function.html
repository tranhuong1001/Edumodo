<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function-Hàm</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: green;
        }
        
        #box::after {
            content: attr(data-title);
        }
        
        a::after {
            content: "("attr(href)")"
        }
    </style>
</head>

<body>

    <div id="box" data-title="Đây là box">

    </div>
    <!-- hãy thử sửa bên trong href xem điều gì xảy ra...có phải link bên phần content tự sửa luôn ko hihi -->
    <a href="#linkacb">Học LT</a>
</body>

</html>
