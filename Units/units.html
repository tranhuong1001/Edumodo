<!-- 
1. Đơn vị tuyệt đối(Absolute units): nhiều lắm nhưng hay sử dụng px thôi
	1px= 1 điểm ảnh thực (độ phân giải thấp)
	1px= nhiều điểm ảnh (độ phân giải cao)
=> độ phân giải càng cao 1 px càng chiếm nhiều điểm ảnh hơn 
=> Px: giá trị cố định, ko bị thay đổi bới các yếu tố khác (browser)

2. Đvi tương  đối:
	%: phụ thuộc vào thẻ chứa nó
	rem: phụ thuộc vào thẻ html (đã được định nghĩa)
	em: phụ thuộc vào thẻ cha gần nhất chứa nó có thuộc tính style đã định nghĩa đơn vị 
	vw(viewport-width): chiều ngang trình duyệt
		1vw=1% chiều ngang trình duyệt
		100vw: full chiều ngang trình duyệt
	vh(viewport-height): chiều dọc trình duyệt
	->vw và vh chỉ dựa vào kích thước của khung hình
=> kích thước ko cố định, sẽ bị thay đổi kích thước khi (đối tượng) thẻ nó phụ thuộc bị thay đổi
 -->
