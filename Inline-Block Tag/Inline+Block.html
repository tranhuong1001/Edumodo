<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự khác nhau giữa thẻ inline và block</title>
</head>

<body>

    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>

    <p>para</p>
    <p>para</p>
    <p>para</p>
    <p>para</p>
    <p>para</p>

</body>

</html>

<!-- 
Những thẻ thuộc nhóm inline là những thẻ cơ bản của HTML/XHTML, chỉ được dùng để chứa nội dung cho text hoặc các thẻ inline khác.
inline: độ rộng bằng nội dung mà nó chứa, nhiều thẻ inline sẽ nằm trên 1 hàng, hạn chế css
	Nhóm các thẻ inline: 
	<a></a>		<select></select>	<span></span>		
	<strong></strong>	<textarea></textarea>		
	<u></u>		<var></var>		<b></b>
	<br>	<i></i>		<input></input>		<label></label>
	

block: kế thừa độ rộng của phần tử cha chứa nó, nhiều thẻ block thì nó sẽ bị đẩy xuống hàng
	Nhóm các thẻ block:
	<h1> - <h2> - <h3> - <h4> - <h5> - <h6>
	<p>	<div>	<dl> - <dt> - <dd>
	<ul> - <ol> - <li>
	<nav>	<header>	<section>
	<article>	<aside>		<footer>
	<figure> - <figcaption>
 -->
